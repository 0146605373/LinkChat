apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        Mega88"0164679239 com.link.game"
        minSdkVersion 14
        targetSdkVersion rm9999

        ndk {
            moduleName "cocos2dlua_shared"
            ldLibs "log"
        }
    }

    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/jni'
        assets.srcDir 'D:\\Workspace\\cocos2dx\\CocosLuaGame\\frameworks\\runtime-src\\proj.android\\assets'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':libcocos2dx')
    compile project(':SharingPlatform')
}
